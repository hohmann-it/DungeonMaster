Zauber_Zauberbuch_Label_Konzentration_Tooltip    = Some spells require you to concentrate in order to maintain their effect. If you lose concentration, the spell ends.\r\nNormal actions, such as moving or attacking, do not break your concentration. The following factors can break your concentration:\r\n\r\n- Casting another spell that requires concentration.\r\n- Taking damage. If you take damage while concentrating on a spell, you must make a Constitution saving throw (SG10 or half the damage taken, whichever is higher) to maintain your concentration. \r\n\u0009If you take damage from multiple sources, you must make a separate saving throw for each source of damage.\r\n- Being incapacitated or killed. You lose concentration on a spell if you become incapacitated or die.\r\n\r\nThe DungeonMaster may also decide that certain situations require a Constitution saving throw against SG10 to maintain concentration.\r\nFor example, if a wave crashes over you while you are casting a spell on the deck of a ship.
