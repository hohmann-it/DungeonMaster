Zauber_Reichweite_Beschreibung=Das Ziel eines Zaubers muss sich innerhalb seiner Reichweite befinden. Bei Zaubern wie "Magisches Geschoss" ist das Ziel eine Kreatur. Bei Zaubern wie Feuerball ist es der Punkt, an dem der Effekt seine Wirkung entfaltet (etwa der lodernde Ball explodiert).\n\nBei den meisten Zaubern ist die Reichweite in Metern angegeben. Einige Spr\u00FCche k\u00F6nnen nur eine Kreatur beeinflussen, die du ber\u00FChrst (inklusive dir selbst), andere wie "Schild" sogar ausschlie\u00DFlich dich selbst.\n\nFl\u00E4chenzauber\:\n
