Zauber_Zaubertyp_Beschreibung=Akademien ordnen Zauber in acht Kategorien, welche die Schulen der Magie genannt werden. Gelehrte, besonders Magier, wenden diese Kategorien auf alle Zauber an. Sie sind \u00FCberzeugt, dass jegliche Magie letztlich auf die gleiche Art und Weise funktioniert, ob sie nun genauen Studien entspringt oder von einer Gottheit verliehen wurde.\n\nDie Schulen der Magie helfen dabei, einen Zauber zu beschreiben.
