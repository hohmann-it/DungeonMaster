Zauber_Zauberbuch_Label_Konzentration_Tooltip=Einige Zauber erfordern, dass du dich konzentrierst, damiti ihr Effekt bestehen bleibt. Verlierst du die Konzentration, endet der Zauber.\nNormale Handlungen wie eine Bewegung oder ein Angriff st\u00F6ren deine Konzentration nicht. Die folgenden Faktoren k\u00F6nnen deine Konzentration st\u00F6ren\:\n\n-\tEinen anderen Zauber wirken, der Konzentration erfordert.\n-\tSchaden erleiden. Wenn du Schaden erleidest, w\u00E4hrend du dich auf einen Zauber konzentrierst, musst du einen Konstitutionsrettungswurf (SG10 oder die H\u00E4lfte des erlittenen Schadens, je nachdem was h\u00F6her ist) ablegen, um deine Konzentration aufrechtzuerhalten. \r\n\tNimmst du Schaden aus mehreren Quellen, musst du f\u00FCr jede Schadensquelle einen eigenen Rettungswurf ablegen.\n-\tKampfunf\u00E4hig sein oder get\u00F6tet werden. Du verlierst die Konzentration auf einen Zauber, wenn du kampfunf\u00E4hig wirst oder stirbst.\n\nDer DungeonMaster kann auch entscheiden, dass bestimmte Situationen einen Konstitutionsrettungswurf gegen SG10 erforderlich machen, um die Konzentration aufrechtzuerhalten.\r\nBeispielsweise wenn eine Welle \u00FCber dich hereinbricht, w\u00E4hrend du an Deck eines Schiffes einen Zauber wirkst.
